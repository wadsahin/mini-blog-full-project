{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-6 m-auto">
        <h2 class="my-5">Login Page</h2>
        <form action="" method="post">
         {% csrf_token %}
         {% for fm in form %}
          {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br>
         {% endfor %}
         <input type="submit" class="btn btn-primary " value="Login">
        </form>
         
    </div>
{% endblock content %}
